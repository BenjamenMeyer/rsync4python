[tox]
minversion=1.8
envlist = py3.6,py3.7,py3.8,py3.9,pep8
skip_missing_interpreters=True

[testenv]
basepython =
    py27: python2.7
    py3.5: python3.5
    py3.6: python3.6
	py3.7: python3.7
	py3.8: python3.8
	py3.9: python3.9
    pep8: python3.8
deps =
    py27,py3.5,py3.6,py3.7,py3.8,py3.9: -r{toxinidir}/tools/test-requires
	pep8: setuptools>=1.1.6
	pep8: pycodestyle
commands =
	py27,py3.5,py3.6,py3.7,py3.8,py3.9: nosetests rsync4python.tests --cover-html --cover-branches {posargs}
    pep8: pycodestyle --exclude=.tox,dist,doc,docs,*env*,.*env*,build --ignore=E128
